<div class="container p-5">
    <div class="row">
      <div class="col-6 border-light rounded p-5 shadow" ngif="Departamento">
        <h6>{{tituloFormulario}}</h6>
        <hr/>

        <form [formGroup]="Departamento" (ngSubmit)="CadastrarDepartamento()">
          <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control form-control -sm" formControlName="Nome"/>
          </div>

          <div class="form-group">
            <label>Sigla</label>
            <input type="text" class="form-control form-control -sm" formControlName="Sigla"/>
          </div>

          <div class="container">
              <div class="row">
                  <div>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                  </div>
                  <div class="pl-1">
                      <button type="button" class="btn btn-sm btn-light">Voltar</button>
                  </div>
              </div>
          </div>
        </form>
      </div>
    </div>
</div>
